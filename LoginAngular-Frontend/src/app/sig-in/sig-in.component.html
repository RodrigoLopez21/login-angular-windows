<section class="bg-primary-900 dark:bg-primary-900 min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-6 mx-auto">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="logo mr-2 w-30" src="../../../assets/1 Tec Saltillo PNG.png" alt="logo" />
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-4 space-y-3 md:space-y-4 sm:p-6">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Crear cuenta
        </h1>
        <form class="space-y-3 md:space-y-4" (ngSubmit)="addUser()">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-4">
            <div class="sm:col-span-1">
              <label for="floatingName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
              <input [(ngModel)]="Uname" name="name" id="floatingName" type="text" required maxlength="30"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Juan" />
            </div>
            <div class="sm:col-span-1">
              <label for="floatingLastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
              <input [(ngModel)]="Ulastname" name="lastname" id="floatingLastname" type="text" required maxlength="30"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pérez" />
            </div>
            <div class="col-span-2">
              <label for="floatingCredential" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Credencial</label>
              <input [(ngModel)]="Ucredential" name="credential" id="floatingCredential" type="number" required maxlength="1"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1 o 2" />
            </div>
            <div class="col-span-2">
              <label for="floatingEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input [(ngModel)]="Uemail" name="email" id="floatingEmail" type="email" required maxlength="50"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="tu@email.com" />
            </div>
            <div class="sm:col-span-1">
              <label for="floatingPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <input [(ngModel)]="Upassword" name="password" id="floatingPassword" type="password" required maxlength="20"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" />
            </div>
            <div class="sm:col-span-1">
              <label for="floatingRepeatPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repetir contraseña</label>
              <input [(ngModel)]="repeatUPassword" name="repeatPassword" id="floatingRepeatPassword" type="password" required maxlength="20"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" />
            </div>
          </div>

          <!-- Validación visual -->
          <div *ngIf="Upassword && repeatUPassword && Upassword !== repeatUPassword"
               class="text-sm text-red-600 dark:text-red-400">
            Las contraseñas no coinciden.
          </div>

          <!-- Botón -->
          <button type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Aceptar
          </button>

          <!-- Enlace a login -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes cuenta?
            <a routerLink="/logIn" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Iniciar sesión</a>
          </p>
        </form>
      </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</section>
