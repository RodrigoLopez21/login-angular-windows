<div class="min-h-screen bg-gradient-to-br from-blue-500 to-blue-600 flex flex-col justify-center items-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Establecer Contraseña</h1>
    <p class="text-center text-gray-600 mb-6">Por favor establece tu contraseña para activar tu cuenta</p>

    <form (ngSubmit)="setPassword()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          [(ngModel)]="form.newPassword" 
          name="newPassword"
          (change)="onPasswordChange()"
          type="password"
          placeholder="Mínimo 8 caracteres"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input 
          [(ngModel)]="form.confirmPassword" 
          name="confirmPassword"
          (change)="onPasswordChange()"
          type="password"
          placeholder="Repite tu contraseña"
          [class]="'w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 ' + 
                   (passwordsMatch || !submitted ? 'border-gray-300 focus:ring-blue-500' : 'border-red-500 focus:ring-red-500')"
          required
        />
        <p *ngIf="submitted && !passwordsMatch" class="text-red-500 text-sm mt-1">Las contraseñas no coinciden</p>
      </div>

      <button 
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 transition"
      >
        {{ loading ? 'Guardando...' : 'Establecer Contraseña' }}
      </button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200">
      <p class="text-center text-gray-600 text-sm">
        ¿Ya tienes acceso?
        <a href="javascript:void(0)" (click)="goToLogin()" class="text-blue-500 hover:underline font-medium">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
